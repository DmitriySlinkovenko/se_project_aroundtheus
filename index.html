<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vectoraround-the-us.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="User avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© Around the US</p>
      </footer>

      <template class="card__template">
        <div class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button
              class="card__like-button"
              id="like-button"
              type="button"
            ></button>
            <button class="card__remove-button" type="button"></button>
          </div>
        </div>
      </template>

      <div class="modal" id="edit__modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__heading">Edit profile</h2>
          <form class="form" novalidate>
            <label class="form__label"><input
              type="text"
              class="form__input"
              id="input__title"
              name="name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="20"
            />
            <span class="form__error" id="input__title-error"></span></label>
            <label class="form__label"> <input
              type="text"
              class="form__input"
              id="input__subtitle"
              name="about me"
              placeholder="About me"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__error" id="input__subtitle-error"></span></label>
           
            <button class="form__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card__modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__heading">New Place</h2>
          <form class="form" novalidate>
            <label class="form__label"><input
              type="text"
              class="form__input"
              id="input__image_title"
              name="Image title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="form__error" id="input__image_title-error"></span></label>
            
            <label class="form__label"><input
              type="url"
              class="form__input"
              id="input__image_link"
              name="image link"
              placeholder="Image link"
              required
            />
            <span class="form__error" id="input__image_link-error"></span></label>
            
            <button
              class="form__save-button form__button_disabled"
              id="add-card__button"
              type="submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-image-modal">
        <div class="modal__preview-image">
          <button class="modal__close-button modal__close-button_preview" type="button"></button>
          <img src="" alt="" class="modal__card-preview_image">
          <p class="modal__preview_heading"></p>
        </div>
      </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
