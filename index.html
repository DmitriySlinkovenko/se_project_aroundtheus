<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vectoraround-the-us.svg"
          alt="Around the US logo"
          class="header__logo"
        />
        <span class="header__underline"></span>
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="User avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="card">
            <img
              src="./images/bald-mountains.png"
              alt="Bald mountains picture"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Bald Mountains</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lago-di-braies.png"
              alt="Lagi di Braies picture"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Lago di Braies</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lake-louise.png"
              alt="Lake Louise picture"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Lake Louise</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/latemar.png"
              alt="Latemar picture"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Latemar</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanoise-national-park.png"
              alt="Vanoise National park picture"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Vanoise National Park</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/yosemite-valley.png"
              alt="Yosemite valley picture"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__title">Yosemite Valley</p>
              <button class="card__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__text">Â© Around the US</h3>
      </footer>
    </div>
  </body>
</html>
