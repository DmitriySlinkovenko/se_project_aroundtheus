<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vectoraround-the-us.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="User avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© Around the US</p>
      </footer>

      <template id="card__template">
        <div class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button
              class="card__like-button"
              id="like-button"
              type="button"
            ></button>
          </div>
        </div>
      </template>

      <div class="modal">
        <div class="modal__container">
          <button class="modal__close-button"></button>
          <h2 class="modal__heading">Edit Profile</h2>
          <form class="form">
            <input
              type="text"
              class="form__title"
              name="name"
              placeholder="Name"
            />
            <input
              type="text"
              class="form__subtitle"
              name="about me"
              placeholder="About me"
            />
            <button class="form__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
